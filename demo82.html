<html>
<head>
<style>
div{
height:150px;
width:150px;
text-align:center;
line-height:150px;
float:left;
font-size:30px;
border:3px solid yellow;
color:white;
}

</style>
</head>
<body onload="demo()">
<div></div>
<div></div>
<div></div>
<div></div>
<script>
function demo(){
var str="0123456789abcdef"
var color="#"
var color1="#"
var color2="#"
var color3="#"
for(var i=0;i<6;i++){
var rindex = Math.floor(Math.random()*16)
var rindex1 = Math.floor(Math.random()*16)
var rindex2 = Math.floor(Math.random()*16)
var rindex3 = Math.floor(Math.random()*16)
color+=str.charAt(rindex)
color1+=str.charAt(rindex1)
color2+=str.charAt(rindex2)
color3+=str.charAt(rindex3)

document.querySelectorAll("div")[0].style.background=color
document.querySelectorAll("div")[0].innerText=color
document.querySelectorAll("div")[1].style.background=color1
document.querySelectorAll("div")[1].innerText=color1
document.querySelectorAll("div")[2].style.background=color2
document.querySelectorAll("div")[2].innerText=color2
document.querySelectorAll("div")[3].style.background=color3
document.querySelectorAll("div")[3].innerText=color3
}

}
window.setInterval(demo,2000)
</script>
</body>
</html>
