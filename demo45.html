



<html>
<head></head>
<body>
<script>
var arr=["html","css","js","jquery"]
var name=prompt("enter item for search :")
var c=0;
for(var i=0; i<arr.length; i++)
{
if(arr[i]==name)
{
c++;
}
}
if(c>0)
{
alert("item present in array")
}
else
{
alert("item is not present array")
}
</script>
</body>
</html>
