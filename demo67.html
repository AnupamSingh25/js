<head></head>
<body>

<input type="number" onkeypress="demo()" id="txt"/>

	if(i.length==5){
		p.style.color="green"
		p.innerText="valid pin code"

		}
	

else{
p.style.color="red"
		p.innerText="invalid pin code"
		x.style.border="2px solid red"
		
}
}
</script>
