<html>
<head></head>
<body>
<center><h1> String function </h1></center>
<script>
	var str ="techpile technology";
	document.write(str.indexOf("T")+"<br>")//-1
	document.write(str.indexOf('t')+"<br>")//0
	document.write(str.indexOf('t',3)+"<br>")//0
	document.write(str.indexOf('t',3)+"<br>")//0
	document.write(str.lastIndexOf('o',3)+"<br>")//0
	document.write(str.lastIndexOf('t',6)+"<br>")//0
	
</script>
</body>
</html>
